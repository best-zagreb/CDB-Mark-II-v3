<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Company DataBase" />

    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta name="revisit-after" content="30 days" />

    <meta
      name="author"
      content="Ivor Baričević, Matej Balog, Marko Čengić, Nikola Capan, Lovro Čunović, Petar Hajduk, Jakov Jakovac"
    />
    <meta name="copyright" content="BEST Zagreb" />

    <meta
      name="description"
      content="Company Database is a database management system that allows non-profit organizations to track their projects and collaborations with companies on those projects."
    />
    <meta
      name="keywords"
      content="CDB, Company DataBase, BEST, BEST Zagreb, student, project, company, database"
    />

    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta
      property="og:description"
      content="Company Database is a database management system that allows non-profit organizations to track their projects and collaborations with companies on those projects."
    />
    <meta property="og:title" content="Company DataBase" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>Company DataBase</title>

    <!-- Google auth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
